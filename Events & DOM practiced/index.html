<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EVENTS</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="text/Javascript"></script>
</head>
<body>
    <div>
        <h1 class="nav">Javascript Events</h1>
    </div>
<div class="event1">
    <div>
        <label><h2>OnMouseOver :</h2></label>
        <label>Mouse over to change button background color</label><br><br>
        <button onmouseover="display()" id="change" style="background-color: red; color: white; width: 180px; height: 30px;">Mouse Over</button>
    </div>

     <div>
        <label><h2>OnMouseOut :</h2></label>
        <label>Mouse over to change button background color</label><br><br>
        <button onmouseout="display1()" id="one" style="background-color: red; color: white; width: 180px; height: 30px;">Mouse Out</button>
    </div>

      <div>
        <label><h2>OnClick :</h2></label>
        <label>Click to change button background color</label><br><br>
        <button onclick="display2()" id="two" style="background-color: red; color: white; width: 180px; height: 30px;">OnClick</button>
    </div>
</div>

<div class="event2">
      <div>
        <label><h2>OndblClick :</h2></label>
        <label>Double click to change button background color</label><br><br>
        <button ondblclick="display3()" id="three" style="background-color: red; color: white; width: 180px; height: 30px;">On Double Click</button>
    </div>

    <div>
        <label><h2>OnFocus :</h2></label>
        <label>Click to change Input background color</label><br><br>
        <input type="text" onfocus="display4()" id="four" style=" color: white; background-color: white; width: 180px; height: 30px;">
    </div>

    <div>
        <label><h2>OnBlur :</h2></label>
        <label>Change lower case to upper case onblur Events</label><br><br>
        <input type="text" onblur="display5()" id="five">
    </div>

</div>
</body>
</html>
